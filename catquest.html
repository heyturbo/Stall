<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫咪性格心理测试</title>
    <style>
        :root {
            --red: #ff6b6b;
            --yellow: #ffd93d;
            --black: #4a4a4a;
            --blue: #6b9fff;
            --primary: var(--blue);
            --bg-light: #f8f9fa;
            --text: #333;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        h1, h2, h3 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary);
        }

        p {
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .option {
            padding: 15px;
            background: var(--bg-light);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        #welcome, #question-container, #result {
            display: none;
        }

        #welcome {
            display: block;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .result-icon {
            font-size: 40px;
            margin-right: 15px;
        }

        .result-card {
            border-radius: var(--border-radius);
            padding: 20px;
            margin: 20px 0;
            background: var(--bg-light);
            box-shadow: var(--shadow);
        }

        .result-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .cat-image {
            display: block;
            max-width: 200px;
            margin: 20px auto;
            border-radius: var(--border-radius);
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="welcome">
        <h1>猫咪性格心理测试</h1>
        <p>欢迎参加猫咪性格心理测试！本测试通过36个问题来分析你的内在性格倾向和外在表现方式。</p>
        <p>测试结果会用一种颜色（代表你的内在性格）和一种猫咪品种（代表你的外在表现）来呈现。</p>
        <p>请根据你的第一反应选择最符合自己的选项，这样测试结果会更准确。</p>
        <button class="btn" onclick="startTest()">开始测试</button>
    </div>

    <div class="container" id="question-container">

            <div class="progress" id="progress"></div>
        </div>

        <p id="question-text"></p>
        <div class="options" id="options-container"></div>
    </div>

            <div class="result-title" id="result-title"></div>
            <div id="cat-image-container"></div>
            <p id="result-description"></p>
        </div>
        <button class="btn" onclick="restartTest()">重新测试</button>
    </div>

            "blue-maine": "作为蓝色缅因猫，你内心重视和谐和关怀，外在表现出大方和友好。你有着开放的胸怀和深厚的同理心，关注团队和社区的福祉。你善于创造一个包容和支持的环境，让每个人都感到被重视和被接纳。你的同理心和友好使你成为一个受欢迎的领导者和团队成员。你重视关系和合作，总是努力确保每个人都能够贡献和成长。你的强大不在于控制他人，而在于赋能和支持他人。"
        };

        // 当前问题索引
        let currentQuestionIndex = 0;
        // 分数统计
        let scores = {
            red: 0,
            yellow: 0,
            black: 0,
            blue: 0,
            garden: 0,
            british: 0,
            siamese: 0,
            sphynx: 0,
            abyssinian: 0,
            ragdoll: 0,
            chinchilla: 0,
            maine: 0
        };

        // 开始测试
        function startTest() {
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('question-container').style.display = 'block';
            showQuestion(currentQuestionIndex);
        }

        // 显示问题
        function showQuestion(index) {
            const question = questions[index];
            document.getElementById('question-title').innerText = `问题 ${index + 1}/36`;
            document.getElementById('question-text').innerText = question.text;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, optionIndex) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerText = option.text;
                optionElement.onclick = () => selectOption(index, optionIndex);
                optionsContainer.appendChild(optionElement);
            });

            // 更新进度条
            const progress = document.getElementById('progress');
            progress.style.width = `${((index + 1) / questions.length) * 100}%`;
        }

        // 选择选项
        function selectOption(questionIndex, optionIndex) {
            const option = questions[questionIndex].options[optionIndex];
            
            // 更新分数
            Object.keys(option.scores).forEach(key => {
                scores[key] += option.scores[key];
            });
            
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                showQuestion(currentQuestionIndex);
            } else {
                showResult();
            }
        }

        // 显示结果
        function showResult() {
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            
            // 找出得分最高的颜色和猫品种
            let maxColorScore = 0;
            let maxColor = '';
            let maxCatScore = 0;
            let maxCat = '';
            
            Object.keys(scores).forEach(key => {
                if (key === 'red' || key === 'yellow' || key === 'black' || key === 'blue') {
                    if (scores[key] > maxColorScore) {
                        maxColorScore = scores[key];
                        maxColor = key;
                    }
                } else {
                    if (scores[key] > maxCatScore) {
                        maxCatScore = scores[key];
                        maxCat = key;
                    }
                }
            });
            
            // 设置颜色主题
            document.documentElement.style.setProperty('--primary', `var(--${maxColor})`);
            
            // 显示结果标题和描述
            const resultTitle = document.getElementById('result-title');
            resultTitle.innerText = `你是${maxColor === 'red' ? '红色' : maxColor === 'yellow' ? '黄色' : maxColor === 'black' ? '黑色' : '蓝色'}${maxCat === 'garden' ? '中华田园猫' : maxCat === 'british' ? '英国短毛猫' : maxCat === 'siamese' ? '暹罗猫' : maxCat === 'sphynx' ? '斯芬克斯猫' : maxCat === 'abyssinian' ? '阿比西尼亚猫' : maxCat === 'ragdoll' ? '布偶猫' : maxCat === 'chinchilla' ? '金吉拉' : '缅因猫'}`;
            
            // 添加猫咪图片
            const catImageContainer = document.getElementById('cat-image-container');
            const catImg = document.createElement('img');
            catImg.className = 'cat-image';
            catImg.alt = resultTitle.innerText;
            
            // 这里使用占位图，实际应用中可替换为真实猫咪图片
            catImg.src = `https://imgs.qiubiaoqing.com/qiubiaoqing/imgs/62a0f2369c9b6iCP.gif`;
            
            catImageContainer.appendChild(catImg);
            
            // 显示结果描述
            const resultDescription = document.getElementById('result-description');
            const colorDescription = colorDescriptions[maxColor];
            const catDescription = catDescriptions[maxCat];
            const combinedDescription = combinedDescriptions[`${maxColor}-${maxCat}`];
            
            resultDescription.innerHTML = `
                <p><strong>内在性格（${maxColor === 'red' ? '红色' : maxColor === 'yellow' ? '黄色' : maxColor === 'black' ? '黑色' : '蓝色'}）：</strong>${colorDescription}</p>
                <p><strong>外在表现（${maxCat === 'garden' ? '中华田园猫' : maxCat === 'british' ? '英国短毛猫' : maxCat === 'siamese' ? '暹罗猫' : maxCat === 'sphynx' ? '斯芬克斯猫' : maxCat === 'abyssinian' ? '阿比西尼亚猫' : maxCat === 'ragdoll' ? '布偶猫' : maxCat === 'chinchilla' ? '金吉拉' : '缅因猫'}）：</strong>${catDescription}</p>
                <p><strong>综合解读：</strong>${combinedDescription}</p>
            `;
        }

        // 重新测试
        function restartTest() {
            // 重置分数
            Object.keys(scores).forEach(key => {
                scores[key] = 0;
            });
            
            // 重置当前问题索引
            currentQuestionIndex = 0;
            
            // 重置颜色主题
            document.documentElement.style.setProperty('--primary', 'var(--blue)');
            
            // 隐藏结果，显示欢迎页
            document.getElementById('result').style.display = 'none';
            document.getElementById('cat-image-container').innerHTML = '';
            document.getElementById('welcome').style.display = 'block';
        }
    </script>
</body>
</html>
